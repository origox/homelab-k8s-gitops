---
apiVersion: v1
kind: Namespace
metadata:
  name: home
  labels:
    name: home

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassist-pv-claim3
  namespace: home
  labels:
    app: homeassist
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn # Empty string must be explicitly set otherwise default StorageClass will be set
#  volumeName: homeassist-pv2

---
apiVersion: v1
kind: Secret
metadata:
  name: homeassist-config
type: Opaque
data:
  configuration.yaml: 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassist-deployment
  namespace: home
  labels:
    app: homeassist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassist
  template:
    metadata:
      labels:
        app: homeassist
    spec:
      containers:
        - name: homeassist
          image: homeassistant/home-assistant
          ports:
            - containerPort: 8123
          volumeMounts:
            - mountPath: "/config"
              name: homeassist-persistent-storage
            - mountPath: "/config/configuration.yaml"
              subPath: "configuration.yaml"
              name: homeassist-config
      volumes:
        - name: homeassist-config
          secret:
            secretName: homeassist-config 
            defaultMode: 0777
        - name: homeassist-persistent-storage
          persistentVolumeClaim:
            claimName: homeassist-pv-claim3
---
apiVersion: v1
kind: Service
metadata:
  name: homeassist
  namespace: home
spec:
  type: ClusterIP
  selector:
    app: homeassist
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8123
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8123

