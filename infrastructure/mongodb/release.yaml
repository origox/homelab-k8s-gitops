---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: mongodb
spec:
  chart:
    spec:
      chart: mongodb
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 13.3.0
  interval: 1m0s
  values:
    global:
      namespaceOverride: mongodb
    persistence:
      enabled: false
    livenessProbe:
      initialDelaySeconds: 180
    auth:
      existingSecret: basic-auth
      database: mydb
    service:
      type: ClusterIP 

